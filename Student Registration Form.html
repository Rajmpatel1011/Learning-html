<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style-form.css" rel="stylesheet" />
    <title>Student Registration Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img
          src="C:\Users\hp\Desktop\images\image001.jpg"
          alt="Book display image"
          width="160"
          height="161"
          class="Display-image1"
        />

        <img
          src="C:\Users\hp\Desktop\images\images3.jpg"
          alt="student"
          width="160"
          height="161"
          class="Display-image2"
        />
      </header>

      <article>
        <header class="main-header">
          <h1>ðŸ“˜ Student Registration Form ðŸ“˜</h1>
        </header>

        <form class="form">
          <table cellpadding="10">
            <tr>
              <td>Full Name :</td>
              <td>
                <input
                  type="text"
                  name="Full Name"
                  size="25"
                  placeholder="Full Name"
                />
              </td>
            </tr>

            <tr>
              <td>Father Name :</td>
              <td>
                <input
                  type="text"
                  name="Father Name"
                  size="25"
                  placeholder="Father Name"
                />
              </td>
            </tr>

            <tr>
              <td>Date of Birth :</td>
              <td>
                <input
                  type="date"
                  name="Date of Birth"
                  size="25"
                  placeholder="Date of Birth"
                />
              </td>
            </tr>

            <tr>
              <td>Gender :</td>
              <td>
                <input type="radio" name="Gender" size="25" value="Male" />Male
                <input
                  type="radio"
                  name="Gender"
                  size="25"
                  value="Female"
                />Female
              </td>
            </tr>

            <tr>
              <td>Email Address :</td>
              <td>
                <input
                  type="Email"
                  name="Email Address"
                  size="25"
                  placeholder="Email Address"
                />
              </td>
            </tr>

            <tr>
              <td>Phone Number :</td>
              <td>
                <select>
                  <option>+91</option>
                </select>
                <input
                  type="text"
                  name="Phone Number"
                  size="18"
                  placeholder="Phone Number"
                />
              </td>
            </tr>

            <tr>
              <td>Blood Group :</td>
              <td>
                <select name="blood Group">
                  <option value="A">A</option>
                  <option value="A+">A+</option>
                  <option value="B">B</option>
                  <option value="B+">B+</option>
                  <option value="O+">O+</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Address :</td>
              <td>
                <textarea name="Address" placeholder="Address"></textarea>
              </td>
            </tr>

            <tr>
              <td>Course :</td>
              <td>
                <select name="Course">
                  <option value="ITI">ITI</option>
                  <option value="Diploma">Diploma</option>
                  <option value="BE">BE</option>
                  <option value="ME">ME</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Field :</td>
              <td>
                <select name="Field">
                  <option value="Mechanical">Mechanical</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Civil">Civil</option>
                  <option value="Computer">Computer</option>
                  <option value="Electronic">Electronic</option>
                  <option value="Chemical">Chemical</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Attach Photo :</td>
              <td>
                <input type="File" size="35" />
              </td>
            </tr>

            <tr>
              <td>
                <input type="Submit" name="Submit" />
                <input type="Reset" name="Reset" />
              </td>
            </tr>
          </table>
        </form>
      </article>
    </div>
  </body>
</html>
